<html>
    <head>
        <script>
            function displayDate(){
                document.getElementById("mydata").innerHTML=Date();
            }
        </script>
    </head>
    <body>
        <h2>JavaScript Function Program</h2>
        <p id="mydata">Functions</p>
        <button type="button" onclick="displayDate()">DisplayDate</button>
    </body>
</html>
