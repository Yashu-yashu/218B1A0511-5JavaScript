<html>
    <head>
        <script>
            function myfunction(){
                var x=document.getElementById("mycheck")
                x.checked=true;
            }
        </script>
    </head>
    <body>
        CheckBox:<input type="checkbox" id="mycheck">
        <p>Click the check box</p>
        <button onclick="myfunction()">Click Me</button>
    </body>
</html>
