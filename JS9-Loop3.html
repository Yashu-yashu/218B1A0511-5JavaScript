<html>
    <head>
        <title>JavaScipt</title>
    </head>
    <body>
        <h1>JavaScript Programming</h1>
        <script>
            var a=1;
            do{
                document.write("<br>");
                document.write(" "+a);
                a++;
            }
            while(a<=10)
        </script>
    </body>
</html>
